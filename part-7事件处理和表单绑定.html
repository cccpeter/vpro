<html>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
            content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>事件处理</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <body>
        <div id="cai1">
            <button v-on:click="count(124)">Add1</button>
            <p v-on:click="ccc($event)">now {{counter}}</p>
        </div>
        <div id="cai2">
            <input v-model="message" placeholder="lai">
            <p>{{message}}:message</p>
        </div>
        <div id='example-3'>
            <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
            <label for="jack">Jack</label>
            <input type="checkbox" id="john" value="John" v-model="checkedNames">
            <label for="john">John</label>
            <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
            <label for="mike">Mike</label>
            <br>
            <span>Checked names: {{ checkedNames }}</span>
        </div>
    </body>
    <script>
        var vm=new Vue({
            el:'#example-3',
            data:{
                checkedNames:[]
            }
        })
        var vm=new Vue({
            el:'#cai2',
            data:{
                message:''
                //需要给message进行初始化，然后v-model绑定才会生效
            }
        })
        var vm=new Vue({
            el:'#cai1',
            data:{
                counter:0
                //初始化counter
            },
            methods: {
                count:function(number){
                    this.counter+=number
                },
                ccc(event){
                    if(event) event.preventDefault();
                    console.log(123);
                }
            },
        })
        //dom事件的修饰符
        /**
         * 在事件处理程序中调用 event.preventDefault() 或
         *  event.stopPropagation() 是非常常见的需求。尽管
         * 我们可以在方法中轻松实现这点，但更好的方式是：方法
         * 只有纯粹的数据逻辑，而不是去处理 DOM 事件细节。
            为了解决这个问题，Vue.js 为 v-on 提供了事件修饰符
            。之前提过，修饰符是由点开头的指令后缀来表示的。
            .stop
            .prevent
            .capture
            .self
            .once
            .passive
            <!-- 阻止单击事件继续传播 -->
            <a v-on:click.stop="doThis"></a>

            <!-- 提交事件不再重载页面 -->
            <form v-on:submit.prevent="onSubmit"></form>

            <!-- 修饰符可以串联 -->
            <a v-on:click.stop.prevent="doThat"></a>

            <!-- 只有修饰符 -->
            <form v-on:submit.prevent></form>

            <!-- 添加事件监听器时使用事件捕获模式 -->
            <!-- 即元素自身触发的事件先在此处理，然后才交由内部元素进行处理 -->
            <div v-on:click.capture="doThis">...</div>

            <!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
            <!-- 即事件不是从内部元素触发的 -->
            <div v-on:click.self="doThat">...</div>
            */
    </script>
    </html>
